<body style="background-color: rgb(61, 117, 139);">
<div class="container" style="background-color: white; margin-top:70px; width: 85%; text-align: center;">
  <h1>GENERATE AI MUSIC</h1>
  <div class="card">
    <div class="mb-3">
      <label for="formFile" class="form-label"><h4>Select a Mid file</h4></label>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file"  required>
        <h5 class="card-title mt-4">Geneate and Download File</h5>
        <input href={{url_for('hello')}} type="submit" class="btn btn-primary mt-1" value="Download">
      </form>
    </div>
    <div class="card-body">
      
      <p class="card-text">{% with messages = get_flashed_messages() %}
        {% for msg in messages %}
        <p class="error">{{ msg }}</p>
        {% endfor %}
        {% endwith %}</p>
      
    </div>
  </div>
  
</div>
